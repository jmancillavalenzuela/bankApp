<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a routerLink="/new-recipient">
        <img
          src="https://i0.wp.com/www.madboxpc.com/wp-content/uploads/2020/07/App-Banco-Ripley.png?fit=522%2C522&ssl=1"
          alt="logo"
        />
        <h1>BankApp</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/new-recipient">Registrar Cuenta</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/transaction">Transferir a Cuenta</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/record">Historial de Transacciones</a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
